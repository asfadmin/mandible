[tox]
requires =
    tox>4
isolated_build = true
env_list = py{38,39,310,311}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
allowlist_externals = poetry
extras = all
deps =
    boto3~=1.18
    freezegun~=1.2.2
    moto~=4.0
    pytest~=7.1
    pytest-mock~=3.8.2
commands =
    pytest tests/
